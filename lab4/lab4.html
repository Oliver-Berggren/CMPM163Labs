<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lab 4: Textures & Normal Maps</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script src="../three.js-master/build/three.js"></script>
	<script>

///////////////////////// Shader code
THREE.Cache.enabled = true;
var count = 0;
var loader = new THREE.FileLoader();
var fshader, vshader;

loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
				addTextureShaderCube2();
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
     		function (err) {
     			console.error('An error happened');
     		});

loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
				addTextureShaderCube2();
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
// onError callback
function (err) {
	console.error('An error happened');
});

/////////////////////////

//Shader cubes
			var geometry1, material1, mesh1, geometry2, material2, mesh2;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {
						texture1: { 
							type: "t", 
							value: THREE.ImageUtils.loadTexture("176.jpg")
							}
					};
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					scene.add(mesh1);
					mesh1.position.y -= 2;
				}
			}
////////////////////////////////

loader.load('shaders/vertexShader2.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
				addTextureShaderCube2();
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
     		function (err) {
     			console.error('An error happened');
     		});

loader.load('shaders/fragmentShader2.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
				addTextureShaderCube();
      			addTextureShaderCube2(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
// onError callback
function (err) {
	console.error('An error happened');
});

			function addTextureShaderCube2() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value: 
						THREE.ImageUtils.loadTexture("174.jpg")}};
					geometry2 = new THREE.BoxGeometry(1, 1, 1);
					material2 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"});

					mesh2 = new THREE.Mesh(geometry2, material2);
					mesh2.position.x = -2;
					scene.add(mesh2);
					mesh2.position.y = 2;
				}
			}
////////////////////////////////


			var i = 0.0;
			// setup the scene
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("178.jpg");
			var normMap = THREE.ImageUtils.loadTexture("178_norm.jpg");
			var texture2 = THREE.ImageUtils.loadTexture("174.jpg");
			var normMap2 = THREE.ImageUtils.loadTexture("185_norm.jpg");
			var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } ); //cube 1 material
			var material2 = new THREE.MeshPhongMaterial( { map: texture }); //cube 2 material
			var material3 = new THREE.MeshPhongMaterial( { map: texture2, normalMap: normMap2 } ); //cube 1 material
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			var cube2 = new THREE.Mesh(geometry, material2);
			var cube3 = new THREE.Mesh(geometry, material3);
			scene.add(cube2);
			cube2.position.x -= 2;
			scene.add(cube3);
			cube3.position.x += 2;


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				if (i == 20.0) {
					i = 0.0;
				}
				i = i + 0.25;
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				light.position.x = i;
				light.position.y = i;
			}
			animate();


		</script>
	</body>
	</html>
